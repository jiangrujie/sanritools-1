<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单元素</title>
    <link rel="stylesheet" href="../css/appbase.css">
</head>
<body>
    <fieldset>
        <h3>基本表单元素</h3>
        <form action="#">
            <div class="form-group">
                <label for="username">用户名称</label>
                <input id="username" type="text" />
            </div>
            <div class="form-group">
                <label for="userpass">用户密码</label>
                <input type="password" id="userpass" />
            </div>
        </form>
    </fieldset>
</body>
</html>
