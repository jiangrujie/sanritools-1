<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">

    <link rel="stylesheet" href="../../css/font-awesome.min.css" />
    <link rel="stylesheet" href="../../css/fa-font-awesome.min.css" />
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/animate.min.css" />
    <link rel="stylesheet" href="../../css/appbase.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../plugins/icheck/custom.css" />
    <link rel="stylesheet" href="column.css" >
  </head> 
  <body>
    <div class="container-fluid">
      <div class="row " >
        <div class="col-xs-3">
          <!-- 左边列 -->
          <dl>
            <dt>左边列</dt>
            <dd class="left-column">
              <textarea id="leftColumns" placeholder="左边列" ></textarea>
            </dd>
          </dl>   
        </div>
        
        <div class="col-xs-3">
          <!-- 右边列 -->
          <dl>
            <dt>右边列</dt>
            <dd class="right-column">
              <textarea  id="rightColumns" placeholder="右边列" ></textarea>
            </dd>
          </dl>
        </div>
        <div class="col-xs-3">
          <!-- 忽略列 -->
          <dl>
            <dt>需要忽略的列</dt>
            <dd class="ignore-column">
              <textarea  id="ignoreColumns" placeholder="忽略的列" ></textarea>
            </dd>
          </dl>
        </div>
        <div class="col-xs-3">
          <dl>
            <dt>比较列设置</dt>
            <dd>
              <!-- 列设置 -->
              <ul class="colset clearfix" id="colset">
                <li ><button class="btn btn-white" ><input type="checkbox" name="ignoreAa" checked="checked"  />忽略大小写</button></li>
                <li ><button class="btn btn-white" ><input type="checkbox" name="ignoreBlank" checked="checked" />忽略两边空白</button></li>
                <li ><button class="btn btn-white" ><input type="checkbox" name="ignore_"  />忽略下划线</button></li>
              </ul>                     
            </dd>
            <dd>
              
            </dd>
          </dl>
        </div>        
      </div>
      <div class="row">
         <!-- 左边比右边多出列-->
         <div class="col-xs-3">
            <dl>
              <dt>左边比右边多出列&nbsp;<button class="btn btn-primary copy" id="copyLeftMuti" key="leftMuti" >复制结果</button>
              </dt>
              <dd id="leftMuti" class="left-muti"></dd>
            </dl>
         </div>
         <!-- 右边比左边多出列 -->
         <div class="col-xs-3">
            <dl>
              <dt>右边比左边多出列&nbsp;<button class="btn btn-primary copy" id="copyRightMuti" key="rightMuti" >复制结果</button></dt>
              <dd id="rightMuti" class="right-muti"></dd>
            </dl>
         </div>
         <!-- 相等的列 -->
         <div class="col-xs-3">
            <dl>
              <dt>相等的列&nbsp;<button class="btn btn-primary copy" id="copyEqual" key="equal">复制结果</button></dt>
              <dd id="equalColumns" class="equal-column"></dd>
            </dl>
         </div>
      </div>
    </div>
    <script type="text/javascript" src="../../js/requirejs2.1.11-min.js"></script>
    <script type="text/javascript" src="../config.js"></script>
    <script type="text/javascript">
    	require(['jquery','compare/column']);
    </script>
  </body>
</html>
